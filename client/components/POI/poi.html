<div class="container">
        <input id="searchbox" type="text" ng-model="search" placeholder="Search..."/>
        Choose Category: <select ng-model="cat">
                <option></option>
                 <option ng-repeat="category in categories">{{category.Category}}</option>
        </select>
        <div class="section"  type="button" ng-repeat="site in sites | filter: {PointName: search, Category: cat}" data-toggle="modal" data-target="#poi-modal" data-whatever="site.PointName">
                <div ng-click="getPoi(site.PointName)"> 
                        <h2 class="poi-title">{{site.PointName}}</h2> 
                        <img ng-src="{{site.Image}}" />
                </div>
        </div>
</div>

 <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
 
 <div class="modal fade" id="poi-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">{{currentPoi.PointName}}</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         <div>Description: {{currentPoi.Description}} </div>
         <img width="100px" ng-src="{{currentPoi.Image}}" />
         <span ng-repeat="x in [].constructor(currentPoi.Rate) track by $index" class="star">&#9733;</span>
       </div>
       <div class="modal-footer">
        <div>Number of viewers: {{currentPoi.numberOfViewers}}</div>
       </div>
     </div>
   </div>
 </div>
         <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
