
<form >
    <h1 style="color: #5086e4">Register</h1>
    <hr>

    <label for="firstName"><b>First Name: </b></label>
    <input type="text" placeholder="Enter First Name" name="fName" required>

    <label for="lastName"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lastName" required>
    
    <label for="Email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="Email" required>
    
    <label for="City"><b>City</b></label>
    <input type="text" placeholder="Insert City" name="City" required>

    <label for="Country"><b>Country</b></label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>   

    <label for="Categories"><b>Categories</b></label>
    <input type="text" placeholder="Choose Categories" name="Categories" required>
    <input type="submit" value="Sign Up">
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a></p>
    </div>
</form>
